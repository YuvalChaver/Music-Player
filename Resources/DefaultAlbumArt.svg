&lt;?xml version="1.0" encoding="UTF-8"?&gt;
&lt;svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"&gt;
  &lt;defs&gt;
    &lt;linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"&gt;
      &lt;stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" /&gt;
      &lt;stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" /&gt;
    &lt;/linearGradient&gt;
  &lt;/defs&gt;
  &lt;!-- Background --&gt;
  &lt;rect width="100" height="100" fill="url(#grad1)"/&gt;
  &lt;!-- Music Note --&gt;
  &lt;g transform="translate(50,50)"&gt;
    &lt;!-- First note head --&gt;
    &lt;circle cx="-10" cy="10" r="6" fill="#888"/&gt;
    &lt;!-- Second note head --&gt;
    &lt;circle cx="10" cy="15" r="6" fill="#888"/&gt;
    &lt;!-- Stem for first note --&gt;
    &lt;line x1="-6" y1="-5" x2="-6" y2="10" stroke="#888" stroke-width="2"/&gt;
    &lt;!-- Stem for second note --&gt;
    &lt;line x1="14" y1="0" x2="14" y2="15" stroke="#888" stroke-width="2"/&gt;
    &lt;!-- Flag connecting stems --&gt;
    &lt;path d="M -6 -5 Q 5 -10 14 0" stroke="#888" fill="none" stroke-width="2"/&gt;
  &lt;/g&gt;
&lt;/svg&gt;
